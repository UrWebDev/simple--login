<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple login UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb68db4d3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>Login</header>
        <div id="msg"></div>
        <form action="facebook.com" id="myForm" class="error">
            <div class="data">
                <input id="username" type="text" required>
                <label>Email/Username</label>
            </div>
            <div class="data">
                <input id="password" type="password" required>
                <label>Password</label>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button id="btn">Login</button>
            </div>
        </form>
        <div class="option">Or Login With</div>
        <div class="link">
            <div class="face">
                <i class="fa-brands fa-facebook"><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class="fa-brands fa-google"><span>Google</span></i>
            </div>
        </div>
        <div class="signup">Not a member? <a href="#">Sign up now!</a></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
